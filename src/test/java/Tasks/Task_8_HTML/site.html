<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">

<body>
<img src="logo.png" alt="Logo" width="150" height="100">
<h1 id="title"> BookingPet</h1>
<p id="hotel_chain">Pet hotel chain</p>
<form id="login_form">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd">
    <button id="logIn_btn" type="button">Log In!</button>
</form>

<form class="pets_kind">
    <input type="checkbox" id="cat" name="pet_cat" value="cat">
    <label for="cat"> Hotel for a cat</label><br>
    <input type="checkbox" id="dog" name="pet_dog" value="dog">
    <label for="dog"> Hotel for a dog</label><br>

</form>
<p class="cities">
    Cities
    <select name="cities" id="cities">
        <option value="warsaw">Warsaw</option>
        <option value="minsk">Minsk</option>
        <option value="kiev">Kiev</option>
        <option value="moscow">Moscow</option>
    </select></p>
